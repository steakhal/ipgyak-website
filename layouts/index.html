{{ define "main" -}}
<div class="posts">
{{ range .Site.RegularPages -}}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "2006.01.02." }}</time>
  {{ .Summary }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Bővebben…</a>
  </div>
</article>
{{- end }}
</div>
{{- end }}
